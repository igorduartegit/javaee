<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>AmaPatas</title>
<link rel="icon" href="imagens/coracao.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
				class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Telefone"
				class="Caixa2"></td>
			</tr>
			<tr>
			<td><input type="text" name="email" placeholder="E-mail" class="Caixa1"></td>
			</tr>
			<tr>
			<td><input type="text" name="apoiador" placeholder="Apoiar (Doar ou adotar)"
			class="Caixa2"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
